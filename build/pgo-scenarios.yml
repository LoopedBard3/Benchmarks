parameters:
- name: arguments
  type: string
  default: ''
- name: connection
  type: string
  default: ''
- name: serviceBusQueueName
  type: string
  default: ''
- name: serviceBusNamespace
  type: string
  default: ''
- name: condition
  type: string
  default: 'true'

# Scenarios
- name: scenarios
  type: object
  default:

# Platform

  - displayName: Plaintext Platform
    arguments: --scenario plaintext --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/platform.benchmarks.yml --property scenario=PlaintextPlatform --property protocol=http
  - displayName: Json Platform
    arguments: --scenario json --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/platform.benchmarks.yml --property scenario=JsonPlatform --property protocol=http

# Plaintext

  - displayName: Plaintext
    arguments: --scenario plaintext --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/plaintext.benchmarks.yml --property scenario=Plaintext --property protocol=http
  - displayName: Plaintext Mvc
    arguments: --scenario mvc --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/plaintext.benchmarks.yml --property scenario=PlaintextMvc --property protocol=http

# Json

  - displayName: Json
    arguments: --scenario json --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/json.benchmarks.yml --property scenario=Json --property protocol=http
  - displayName: Json Https
    arguments: --scenario https --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/json.benchmarks.yml --property scenario=JsonHttps --property protocol=https
  - displayName: Json Mvc
    arguments: --scenario mvc --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/json.benchmarks.yml --property scenario=JsonMvc --property protocol=http

# Fortunes

  - displayName: Fortunes
    arguments: --scenario fortunes --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/database.benchmarks.yml --property scenario=Fortunes --property protocol=http
  - displayName: Fortunes EF
    arguments: --scenario fortunes_ef --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/database.benchmarks.yml --property scenario=FortunesEf --property protocol=http

# PGO modes
- name: modes
  type: object
  default:

  - displayName: Default
    arguments: --property pgo=default
  - displayName: No PGO
    arguments: --property pgo=disabled --application.environmentVariables COMPlus_JitDisablePGO=1
  - displayName: Dynamic PGO
    arguments: --property pgo=dynamic --application.environmentVariables DOTNET_TieredPGO=1 
  - displayName: Full PGO
    arguments: --property pgo=full --application.environmentVariables DOTNET_TieredPGO=1 --application.environmentVariables DOTNET_ReadyToRun=0
  - displayName: Tier0 Instrumented
    arguments: --property pgo=tier0-instrumented --application.environmentVariables DOTNET_TieredPGO=1 --application.environmentVariables DOTNET_ReadyToRun=0 --application.environmentVariables DOTNET_TC_CallCounting=0 --application.environmentVariables DOTNET_TieredPGO_InstrumentOnlyHotCode=0
  - displayName: Tier0 Uninstrumented
    arguments: --property pgo=tier0-uninstrumented --application.environmentVariables DOTNET_TieredPGO=0 --application.environmentVariables DOTNET_ReadyToRun=0 --application.environmentVariables DOTNET_TC_CallCounting=0 --application.environmentVariables DOTNET_TieredPGO_InstrumentOnlyHotCode=0

steps:
- ${{ each s in parameters.scenarios }}:
  - ${{ each m in parameters.modes }}:
    - task: PublishToAzureServiceBus@2
      displayName: "${{ s.displayName }} ${{ m.displayName }}"
      condition: succeededOrFailed()
      timeoutInMinutes: 10
      inputs:
        connectedServiceName: ${{ parameters.connection }}
        serviceBusQueueName: ${{ parameters.serviceBusQueueName }}
        serviceBusNamespace: ${{ parameters.serviceBusNamespace }}
        waitForCompletion: true
        useDataContractSerializer: "false"
        messageBody: |
          {
            "name": "crank",
            "condition": "(${{ parameters.condition }}) && (Math.round(Date.now() / 43200000) % 3 == 0)",
            "args": [ "${{ s.arguments }} ${{ m.arguments }} --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/build/azure.profile.yml ${{ parameters.arguments }} --application.framework net10.0 --application.options.collectCounters true --no-metadata --no-measurements --load.options.reuseBuild true --session $(session) --description \"${{ s.displayName }} ${{ m.displayName }} $(System.JobDisplayName)\" --property buildId=\"$(buildId)\" --property buildNumber=\"$(buildNumber)\" --command-line-property --table PgoBenchmarks --sql SQL_CONNECTION_STRING --cert-tenant-id SQL_SERVER_TENANTID --cert-client-id SQL_SERVER_CLIENTID --cert-path SQL_SERVER_CERT_PATH --cert-sni --chart" ]
          }
