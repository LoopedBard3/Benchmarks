# baseline scenarios

parameters:
- name: arguments
  type: string
  default: ''
- name: connection
  type: string
  default: ''
- name: serviceBusQueueName
  type: string
  default: ''
- name: serviceBusNamespace
  type: string
  default: ''
- name: condition
  type: string
  default: 'true'

# Baselines
- name: baselines 
  type: object
  default: 
  
  - displayName: "8.0"
    arguments: --application.framework net8.0 --property framework=net8.0

  - displayName: "9.0"
    arguments: --application.framework net9.0 --property framework=net9.0

  - displayName: "10.0"
    arguments: --application.framework net10.0 --property framework=net10.0

# Scenarios
- name: scenarios 
  type: object
  default: 
    # Platform
    - displayName: Fortunes Platform
      arguments: --scenario fortunes --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/platform.benchmarks.yml --load.connections 512 --property scenario=FortunesPlatform

    - displayName: Single Query Platform
      arguments: --scenario single_query --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/platform.benchmarks.yml --load.connections 512 --property scenario=SingleQueryPlatform

    - displayName: Multiple Queries Platform
      arguments: --scenario multiple_queries --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/platform.benchmarks.yml --property scenario=MultipleQueriesPlatform

    - displayName: Updates Platform
      arguments: --scenario updates --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/platform.benchmarks.yml --property scenario=UpdatesPlatform

    - displayName: Caching Platform
      arguments: --scenario caching --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/platform.benchmarks.yml --property scenario=CachingPlatform

    # Database Fortunes
    - displayName: Database Fortunes Minimal Apis
      arguments: --scenario fortunes --config https://github.com/aspnet/Benchmarks/blob/main/src/BenchmarksApps/TechEmpower/Minimal/minimal.benchmarks.yml?raw=true --load.connections 512 --property scenario=Fortunes

    - displayName: Database Fortunes EF
      arguments: --scenario fortunes_ef --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/database.benchmarks.yml --property scenario=FortunesEF

steps:
- ${{ each s in parameters.scenarios }}:
  - ${{ each b in parameters.baselines }}:
    - task: PublishToAzureServiceBus@2
      condition: succeededOrFailed()
      timeoutInMinutes: 10
      displayName: "${{ s.displayName }} - ${{ b.displayName }}"
      inputs:
        connectedServiceName: ${{ parameters.connection }}
        serviceBusQueueName: ${{ parameters.serviceBusQueueName }}
        serviceBusNamespace: ${{ parameters.serviceBusNamespace }}
        waitForCompletion: true
        useDataContractSerializer: "false"
        messageBody: |
          {
            "name": "crank",
            "condition": "(${{ parameters.condition }})",
            "retries": 1,
            "args": [ "${{ s.arguments }} ${{ b.arguments }} ${{ parameters.arguments }} --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/build/azure.profile.yml --variable duration=30 --no-metadata --no-measurements --load.options.reuseBuild true --session $(session) --command-line-property --table BaselineBenchmarks --sql SQL_CONNECTION_STRING --cert-tenant-id SQL_SERVER_TENANTID --cert-client-id SQL_SERVER_CLIENTID --cert-path SQL_SERVER_CERT_PATH --cert-sni --chart" ]
          }
