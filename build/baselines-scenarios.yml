# baseline scenarios

parameters:
- name: arguments
  type: string
  default: ''
- name: connection
  type: string
  default: ''
- name: serviceBusQueueName
  type: string
  default: ''
- name: serviceBusNamespace
  type: string
  default: ''
- name: condition
  type: string
  default: 'true'

# Baselines
- name: baselines 
  type: object
  default: 
  
  - displayName: "8.0"
    arguments: --application.framework net8.0 --property framework=net8.0

  - displayName: "9.0"
    arguments: --application.framework net9.0 --property framework=net9.0

  - displayName: "10.0"
    arguments: --application.framework net10.0 --property framework=net10.0 --application.noGlobalJson false

# Scenarios
- name: scenarios 
  type: object
  default: 
    # Platform
    - displayName: Plaintext Platform
      arguments: --scenario plaintext --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/platform.benchmarks.yml --load.connections 1024 --property scenario=PlaintextPlatform

    - displayName: Json Platform
      arguments: --scenario json --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/platform.benchmarks.yml --load.connections 512 --property scenario=JsonPlatform

    # Plaintext
    - displayName: Plaintext Minimal Apis
      arguments: --scenario plaintext --config https://github.com/aspnet/Benchmarks/blob/main/src/BenchmarksApps/TechEmpower/Minimal/minimal.benchmarks.yml?raw=true --load.connections 1024 --property scenario=Plaintext

    # JSon
    - displayName: Json Minimal Apis
      arguments: --scenario json --config https://github.com/aspnet/Benchmarks/blob/main/src/BenchmarksApps/TechEmpower/Minimal/minimal.benchmarks.yml?raw=true --load.connections 512 --property scenario=Json

    - displayName: Json Mvc
      arguments: --scenario mvc --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/json.benchmarks.yml --property scenario=JsonMvc

    # Https
    - displayName: Plaintext Https
      arguments: --scenario https --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/plaintext.benchmarks.yml --property scenario=PlaintextHttps

    - displayName: Json Https
      arguments: --scenario https --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/json.benchmarks.yml --property scenario=JsonHttps

    # Orchard Core

    - displayName: Orchard - About - Sqlite
      arguments: --scenario about-sqlite --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/scenarios/orchard.benchmarks.yml --property scenario=OrchardAboutSqlite --property protocol=http
  
steps:
- ${{ each s in parameters.scenarios }}:
  - ${{ each b in parameters.baselines }}:
    - task: PublishToAzureServiceBus@2
      condition: succeededOrFailed()
      timeoutInMinutes: 10
      displayName: "${{ s.displayName }} - ${{ b.displayName }}"
      inputs:
        connectedServiceName: ${{ parameters.connection }}
        serviceBusQueueName: ${{ parameters.serviceBusQueueName }}
        serviceBusNamespace: ${{ parameters.serviceBusNamespace }}
        waitForCompletion: true
        useDataContractSerializer: "false"
        messageBody: |
          {
            "name": "crank",
            "condition": "(${{ parameters.condition }})",
            "retries": 1,
            "args": [ "${{ s.arguments }} ${{ b.arguments }} ${{ parameters.arguments }} --config https://raw.githubusercontent.com/aspnet/Benchmarks/main/build/azure.profile.yml --load.options.reuseBuild true --no-metadata --no-measurements --session $(session) --command-line-property --table BaselineBenchmarks --sql SQL_CONNECTION_STRING --cert-tenant-id SQL_SERVER_TENANTID --cert-client-id SQL_SERVER_CLIENTID --cert-path SQL_SERVER_CERT_PATH --cert-sni --chart" ]
          }
